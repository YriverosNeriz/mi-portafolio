<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mi-portafolio</title>
   <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #aed6f1;
            padding: 20px;
            margin: 0;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #154360;
            margin-bottom: 10px;
        }
        p {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            color: #34495e;
        }
        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: auto;
            background: #ebf5fb;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        hr {
            border: none;
            height: 1px;
            background-color: #d5d8dc;
            margin: 20px 0;
            width: 100%;
        }
        /* Hacer que las imágenes ocupen toda la pantalla en móviles */
        @media screen and (max-width: 768px) {
            img {
                width: 100%;
                max-width: 100%;
                height: auto;
            }
            .container {
                width: 100%;
                padding: 10px;
                border-radius: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>

        <img src="login.png" alt="Diseño 1">

        <p>Página de acciones</p>
